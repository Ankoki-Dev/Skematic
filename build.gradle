plugins {
    id 'java'
}

group 'com.efnilite'
version '3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile files("libs/fawe.jar")
    compile files("libs/skript.jar")
    compile files("libs/redaktor.jar")
    compile files("libs/spigot-1.13.jar")
}