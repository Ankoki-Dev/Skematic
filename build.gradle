plugins {
    id 'java'
}

group 'com.efnilite'
version '3.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.jetbrains:annotations:18.0.0'

    compile files("libs/fawe.jar")
    compile files("libs/skript.jar")
    compile files("libs/spigot-1.15.jar")
}